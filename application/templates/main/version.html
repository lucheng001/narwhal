<body class="login">
<!-- BEGIN :  PAGE -->
<div class="user-login-5">
  <div class="row bs-reset">
    <div class="col-md-6 login-container bs-reset">
      <div class="invoice-content-2">
        <div class="row invoice-head">
          <div class="col-md-5 col-xs-6">
            <div class="invoice-logo">
              <h1 class="uppercase" style="font-size:42px;">Version</h1>
            </div>
          </div>
          <div class="col-md-7 col-xs-6">
            <div class="company-address">
              <span class="bold uppercase">西南林业大学</span>
              <br> 计算机与信息学院
              <br> 云南省,昆明市,盘龙区,白龙寺300号
              <br>
              <span class="bold">T</span> 0871-63863018
              <br>
              <span class="bold">Z</span> 650224
              <br>
              <span class="bold">W</span> cs.swfu.edu.cn </div>
          </div>
        </div>
        <div class="row invoice-body">
          <div class="col-xs-12 table-responsive">
            <table class="table table-hover table-striped flip-content">
              <thead class="flip-content">
              <tr>
                <th class="invoice-title uppercase">Package</th>
                <th class="invoice-title uppercase text-center">Version</th>
              </tr>
              </thead>
              <tbody>
              {% for pkg in packages %}
              <tr>
                <td>
                  <h3>{{ pkg['name'] }}</h3>
                </td>
                <td class="text-center sbold">
                  <h3>{{ pkg['version'] }}</h3>
                </td>
              </tr>
              {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="login-footer">
        <div class="row bs-reset">
          <div class="col-xs-5 bs-reset">
            <ul class="login-social">
              <li>
                <a href="javascript:;">
                  <i class="fa fa-bank"></i>
                </a>
              </li>
              <li>
                <a href="javascript:;">
                  <i class="fa fa-building-o"></i>
                </a>
              </li>
              <li>
                <a href="javascript:;">
                  <i class="fa fa-balance-scale"></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-xs-7 bs-reset">
            <div class="login-copyright text-right">
              <p>Copyright &copy; {{ gServerToday.year }} TimeIt.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 bs-reset">
      <div class="login-bg"> </div>
    </div>
  </div>
</div>
<!-- END :  PAGE -->
